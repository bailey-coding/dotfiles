- defaults:
    link:
      relink: true

- clean: ["~"]

- clean:
    ~/.config:
      recursive: true

- create:
    - ~/.config
    - ~/.config/git
    # - ~/downloads
    # - ~/.vim/undo-history

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: git/gitconfig_global
    ~/.editorconfig: editorconfig
    ~/.config/git/gitignore: git/gitignore
    ~/.config/git/gitconfig-personal: git/gitconfig_personal
    # ~/.config/git/gitconfig-work: git/gitconfig_work
    # ~/.tmux.conf: tmux/tmux.conf
    ~/.profile: shell/profile
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc
    # I'm sure I'll need this
    # ~/.hammerspoon:
    #   if: '[ `uname` = Darwin ]'
    #   path: hammerspoon

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- shell:
  - command: chsh -s $(which zsh)
    description: Making zsh the default shell
    stdin: true
    stdout: true
    stderr: true
